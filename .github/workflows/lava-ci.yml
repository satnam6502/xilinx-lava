name: Lava CI
on: [push]

defaults:
    run:
      shell: bash

jobs:
  linux:
    name: Lava CI
    runs-on: ubuntu-24.04
    timeout-minutes:
        60
    continue-on-error: ${{ matrix.allow-failure }}
    strategy:
      matrix:
        include:
          - compiler: ghc-9.8.2
            compilerVersion: 9.8.2
            allow-failure: false
          - compiler: ghc-9.4.8
            compilerVersion: 9.4.8
            allow-failure: false
      fail-fast: false
    steps:
      - name: Attempt for restore GHC compiler from cache.
        uses: actions/cache/restore@v4
        with:
             key: ${{ runner.os }}-${{ matrix.compiler }}
             path: ~/.ghcup/bin
      - name: Install GHC, cabal and verilator.
        run: |
          export GHCUP_INSTALL_BASE_PREFIX=$HOME
          export PATH=$HOME/.ghcup/bin:$PATH
          mkdir -p "$HOME/.ghcup/bin"
          sudo chmod a+x "$HOME/.ghcup/bin/ghcup"
          ghcup install ghc ${{ matrix.compilerVersion }}
          ghcup set ghc ${{ matrix.compilerVersion }}
          ghcup install cabal 3.10.3.0
          cabal v2-update
          sudo apt-get update
          sudo apt-get install -y verilator
      - name: Cache GHC compiler.
        uses: actions/cache/save@v4
        with:
          key: ${{ runner.os }}-${{ matrix.compiler }}
          path: ~/.ghcup/bin
      - name: Checkout Lava GitHub source
        uses: actions/checkout@v4
        with:
          path: source
      - name: Build and test Lava
        run: |
          cd source
          cabal v2-test
          verilator +1800-2017ext+sv verilator.vlt --binary --trace -Wall --top-module nandgate_sim nandgate.sv nandgate_sim.sv
